name: Tests

on:
  push:
    branches:
      - main
jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - macos-latest

    runs-on: ${{ matrix.os }}

    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v2
      - name: Install Vulkan SDK
        if: ${{ matrix.os == 'ubuntu-20.04' }}
        run: |
          sudo apt-get update
          sudo apt-get install libvulkan-dev
      - name: Test
        run: ./runtests
